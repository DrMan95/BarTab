<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BarakiBar - Web PDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #e5e7eb;
        }

        #app {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #020617;
            border-right: 1px solid #1f2937;
            padding: 1rem;
            overflow-y: auto;
        }

        .main {
            padding: 1rem 1.5rem;
            overflow-y: auto;
        }

        h1, h2, h3 {
            margin: 0 0 .75rem 0;
            font-weight: 600;
        }

        .section-title {
            font-size: .8rem;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #9ca3af;
            margin-top: 1.25rem;
            margin-bottom: .5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .table-item {
            padding: .5rem .6rem;
            border-radius: .5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .9rem;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: .25rem;
        }

            .table-item:hover {
                background: #020617;
                border-color: #1f2937;
            }

            .table-item.active {
                background: #1e293b;
                border-color: #38bdf8;
            }

        .pill {
            padding: .1rem .5rem;
            border-radius: 999px;
            font-size: .7rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        .pill-open {
            background: rgba(16, 185, 129, .15);
            color: #6ee7b7;
        }

        .pill-closed {
            background: rgba(248, 250, 252, .05);
            color: #9ca3af;
        }

        .money {
            font-variant-numeric: tabular-nums;
            font-size: .8rem;
            color: #9ca3af;
        }

        .card {
            border-radius: .75rem;
            border: 1px solid #1f2937;
            background: radial-gradient(circle at top left, rgba(56,189,248,.12), transparent 55%), #020617;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: .75rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: .85rem;
        }

        th, td {
            text-align: left;
            padding: .35rem .25rem;
        }

        th {
            color: #9ca3af;
            font-weight: 500;
            border-bottom: 1px solid #1f2937;
        }

        tbody tr:nth-child(odd) {
            background: rgba(15,23,42,.4);
        }

        .btn {
            border-radius: .5rem;
            border: 1px solid transparent;
            padding: .4rem .7rem;
            font-size: .8rem;
            cursor: pointer;
            background: #0f172a;
            color: #e5e7eb;
        }

            .btn:hover {
                background: #111827;
                border-color: #1f2937;
            }

        .btn-primary {
            background: #38bdf8;
            color: #0b1120;
        }

            .btn-primary:hover {
                background: #0ea5e9;
            }

        .btn-ghost {
            background: transparent;
            border-color: #1f2937;
        }

        .btn-sm {
            padding: .2rem .4rem;
            font-size: .75rem;
        }

        .badge {
            font-size: .7rem;
            padding: .15rem .4rem;
            border-radius: .5rem;
            border: 1px solid #1f2937;
            background: rgba(15,23,42,.8);
            color: #9ca3af;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: .5rem;
        }

        .menu-item {
            border-radius: .75rem;
            border: 1px solid #1f2937;
            background: #020617;
            padding: .5rem .6rem;
            display: flex;
            flex-direction: column;
            gap: .25rem;
            font-size: .8rem;
        }

        .menu-name {
            font-weight: 500;
        }

        .menu-meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .menu-footer {
            margin-top: .3rem;
            display: flex;
            justify-content: flex-end;
        }

        .register-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0,1fr));
            gap: .4rem;
            font-size: .78rem;
        }

        .reg-label {
            color: #9ca3af;
            margin-bottom: .1rem;
        }

        .form-row {
            display: flex;
            gap: .25rem;
            margin-top: .25rem;
        }

        .input-sm {
            background: #020617;
            border-radius: .4rem;
            border: 1px solid #1f2937;
            padding: .25rem .35rem;
            color: #e5e7eb;
            font-size: .73rem;
            width: 100%;
        }

            .input-sm::placeholder {
                color: #6b7280;
            }

            .input-sm:focus {
                outline: none;
                border-color: #38bdf8;
            }

        .small-label {
            font-size: .7rem;
            color: #9ca3af;
            margin-bottom: .15rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <h1 style="font-size:1.1rem;margin-bottom:.2rem;">🍸 BarakiBar</h1>
            <div style="font-size:.8rem;color:#9ca3af;margin-bottom:1rem;">Web PDA</div>

            <div class="section-title">Tables</div>
            <ul id="tables-list"></ul>

            <div class="form-row" style="margin-top:.35rem;">
                <button class="btn btn-primary btn-sm" style="width:100%;" onclick="createTable()">
                    Add bar table
                </button>
            </div>

            <div class="section-title">Register</div>
            <div id="register-card" class="card" style="padding:.6rem .7rem;">
                <div class="register-grid">
                    <div>
                        <div class="reg-label">Cash</div>
                        <div class="money" id="reg-cash">-</div>
                    </div>
                    <div>
                        <div class="reg-label">Card</div>
                        <div class="money" id="reg-card">-</div>
                    </div>
                    <div>
                        <div class="reg-label">Pending</div>
                        <div class="money" id="reg-pending">-</div>
                    </div>
                </div>
            </div>

            <button class="btn-ghost btn" onclick="refreshAll()">⟳ Refresh</button>
        </aside>

        <main class="main">
            <div class="card" id="table-card">
                <div class="card-header">
                    <div>
                        <h2 id="table-title">Select a table</h2>
                        <div style="font-size:.8rem;color:#9ca3af;" id="table-subtitle">
                            No table selected.
                        </div>
                    </div>
                    <div id="table-status"></div>
                </div>

                <div id="table-content">
                    <p style="font-size:.85rem;color:#9ca3af;">
                        Choose a table from the list on the left to see its current order.
                    </p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Menu</h3>
                    <div>
                        <span class="badge" id="menu-count">0 items</span>
                        <span style="margin-left:.4rem;font-size:.75rem;color:#9ca3af;">
                            Click a table, then add items from here.
                        </span>
                    </div>
                </div>
                <div id="menu-content">
                    <div id="menu-grid" class="menu-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const apiBase = "";  // same origin
        const BASE_TABLE_COUNT = 14; // fixed tables (1..14), bar tables are > 14

        let currentTableId = null;
        let menuItems = [];

        function resetTableView() {
            const title = document.getElementById("table-title");
            const subtitle = document.getElementById("table-subtitle");
            const status = document.getElementById("table-status");
            const content = document.getElementById("table-content");

            title.textContent = "Select a table";
            subtitle.textContent = "No table selected.";
            status.innerHTML = "";

            content.innerHTML = `
            <p style="font-size:.85rem;color:#9ca3af;">
                Choose a table from the list on the left to see its current order.
            </p>`;
        }

        async function fetchJson(url, options) {
            const res = await fetch(url, options);
            if (!res.ok) {
                const text = await res.text();
                throw new Error(text || res.statusText);
            }
            return res.status === 204 ? null : res.json();
        }

        // -------- Tables list & creation --------

        async function loadTables() {
            const data = await fetchJson(apiBase + "/api/tables");
            const listEl = document.getElementById("tables-list");
            listEl.innerHTML = "";

            data.forEach(t => {
                const li = document.createElement("li");
                li.className = "table-item";
                if (t.id === currentTableId) li.classList.add("active");
                li.onclick = () => selectTable(t.id);

                const left = document.createElement("div");
                left.textContent = "Table " + t.id + (t.name ? " – " + t.name : "");

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.flexDirection = "column";
                right.style.alignItems = "flex-end";

                const pill = document.createElement("div");
                pill.className = "pill " + (t.open ? "pill-open" : "pill-closed");
                pill.textContent = t.open ? "Open" : "Free";

                const total = document.createElement("div");
                total.className = "money";
                total.textContent = t.total.toFixed(2) + " €";

                right.appendChild(pill);
                right.appendChild(total);

                li.appendChild(left);
                li.appendChild(right);
                listEl.appendChild(li);
            });
        }

        async function createTable() {
            const newTable = await fetchJson(apiBase + "/api/tables", {
                method: "POST"
            });

            if (newTable && typeof newTable.id === "number") {
                currentTableId = newTable.id;
            }

            await loadTables();

            if (currentTableId !== null) {
                await loadTableDetails(currentTableId);
            }
        }

        // -------- Register --------

        async function loadRegister() {
            try {
                const data = await fetchJson(apiBase + "/api/register");
                document.getElementById("reg-cash").textContent = data.cash.toFixed(2) + " €";
                document.getElementById("reg-card").textContent = data.card.toFixed(2) + " €";
                document.getElementById("reg-pending").textContent = data.pending.toFixed(2) + " €";
            } catch (err) {
                console.error(err);
            }
        }

        // -------- Menu --------

        async function loadMenu() {
            menuItems = await fetchJson(apiBase + "/api/menu");
            const grid = document.getElementById("menu-grid");
            grid.innerHTML = "";
            document.getElementById("menu-count").textContent = menuItems.length + " items";

            menuItems.forEach(item => {
                const card = document.createElement("div");
                card.className = "menu-item";

                const nameEl = document.createElement("div");
                nameEl.className = "menu-name";
                nameEl.textContent = item.name;

                const meta = document.createElement("div");
                meta.className = "menu-meta";

                const cat = document.createElement("span");
                cat.className = "badge";
                cat.textContent = item.category;

                const price = document.createElement("span");
                price.className = "money";
                price.textContent = item.price.toFixed(2) + " €";

                meta.appendChild(cat);
                meta.appendChild(price);

                const footer = document.createElement("div");
                footer.className = "menu-footer";

                const btn = document.createElement("button");
                btn.className = "btn btn-primary";
                btn.textContent = "Add to table";
                btn.onclick = () => addItemToCurrentTable(item);

                footer.appendChild(btn);

                card.appendChild(nameEl);
                card.appendChild(meta);
                card.appendChild(footer);

                grid.appendChild(card);
            });
        }

        // -------- Table details --------

        async function selectTable(id) {
            currentTableId = id;
            await loadTableDetails(id);
            await loadTables(); // refresh highlighting & totals
        }

        async function loadTableDetails(id) {
            const data = await fetchJson(apiBase + "/api/tables/" + id);

            const title = document.getElementById("table-title");
            const subtitle = document.getElementById("table-subtitle");
            const status = document.getElementById("table-status");
            const content = document.getElementById("table-content");

            title.textContent = "Table " + data.id + (data.name ? " – " + data.name : "");
            subtitle.textContent = data.open
                ? "Open bill – " + data.total.toFixed(2) + " €"
                : "Currently free";

            status.innerHTML = "";
            const pill = document.createElement("div");
            pill.className = "pill " + (data.open ? "pill-open" : "pill-closed");
            pill.textContent = data.open ? "Open" : "Free";
            status.appendChild(pill);

            if (!data.open && (!data.items || data.items.length === 0)) {
                const wrapper = document.createElement("div");
                const msg = document.createElement("p");
                msg.style.fontSize = ".85rem";
                msg.style.color = "#9ca3af";
                msg.textContent = "No active order. Use the menu below to start one.";

                wrapper.appendChild(msg);

                content.innerHTML = "";
                content.appendChild(wrapper);
                return;
            }

            const wrapper = document.createElement("div");
            const table = document.createElement("table");

            const thead = document.createElement("thead");
            thead.innerHTML = "<tr><th>Item</th><th>Category</th><th style='text-align:right;'>Price</th></tr>";
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            data.items.forEach(i => {
                const tr = document.createElement("tr");
                const tdName = document.createElement("td");
                const tdCat = document.createElement("td");
                const tdPrice = document.createElement("td");
                tdPrice.style.textAlign = "right";

                tdName.textContent = i.name;
                tdCat.textContent = i.category;
                tdPrice.textContent = i.price.toFixed(2) + " €";

                tr.appendChild(tdName);
                tr.appendChild(tdCat);
                tr.appendChild(tdPrice);
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            const footer = document.createElement("div");
            footer.style.display = "flex";
            footer.style.justifyContent = "space-between";
            footer.style.alignItems = "center";
            footer.style.marginTop = ".6rem";

            const totalEl = document.createElement("div");
            totalEl.innerHTML =
                "<span style='color:#9ca3af;font-size:.8rem;'>Total:</span> " +
                "<span class='money' style='font-size:.9rem;'>" + data.total.toFixed(2) + " €</span>";

            // Buttons
            const buttons = document.createElement("div");
            buttons.style.display = "flex";
            buttons.style.gap = ".4rem";

            const btnCash = document.createElement("button");
            btnCash.className = "btn btn-primary";
            btnCash.textContent = "Pay cash: " + data.total.toFixed(2) + "€";
            btnCash.onclick = () => closeCurrentTable("cash");

            const btnCard = document.createElement("button");
            btnCard.className = "btn btn";
            btnCard.textContent = "Pay card: " + (data.total * 1.1).toFixed(2) + "€";
            btnCard.onclick = () => closeCurrentTable("card");

            buttons.appendChild(btnCash);
            buttons.appendChild(btnCard);

            // Tip input
            const tipContainer = document.createElement("div");
            tipContainer.style.display = "flex";
            tipContainer.style.alignItems = "center";
            tipContainer.style.gap = ".25rem";

            const tipLabel = document.createElement("span");
            tipLabel.style.fontSize = ".75rem";
            tipLabel.style.color = "#9ca3af";
            tipLabel.textContent = "Tip:";

            const tipInput = document.createElement("input");
            tipInput.type = "number";
            tipInput.min = "0";
            tipInput.step = "0.5";
            tipInput.value = "0";
            tipInput.className = "input-sm";
            tipInput.style.width = "60px";
            tipInput.id = "tip-input";

            tipContainer.appendChild(tipLabel);
            tipContainer.appendChild(tipInput);

            // Move to another table
            const moveContainer = document.createElement("div");
            moveContainer.style.display = "flex";
            moveContainer.style.alignItems = "center";
            moveContainer.style.gap = ".25rem";
            moveContainer.style.marginTop = ".3rem";

            const moveInput = document.createElement("input");
            moveInput.id = "move-table-id";
            moveInput.className = "input-sm";
            moveInput.placeholder = "Move to table #";
            moveInput.type = "number";
            moveInput.min = "1";

            const moveBtn = document.createElement("button");
            moveBtn.className = "btn btn-ghost btn-sm";
            moveBtn.textContent = "Move";
            moveBtn.onclick = () => moveTableToTable();

            moveContainer.appendChild(moveInput);
            moveContainer.appendChild(moveBtn);

            footer.appendChild(totalEl);

            const rightSide = document.createElement("div");
            rightSide.style.display = "flex";
            rightSide.style.flexDirection = "column";
            rightSide.style.alignItems = "flex-end";
            rightSide.style.gap = ".3rem";

            rightSide.appendChild(tipContainer);
            rightSide.appendChild(buttons);
            rightSide.appendChild(moveContainer);

            footer.appendChild(rightSide);

            wrapper.appendChild(table);
            wrapper.appendChild(footer);

            content.innerHTML = "";
            content.appendChild(wrapper);
        }

        // -------- Actions: add item, pay, move --------

        async function addItemToCurrentTable(menuItem) {
            if (currentTableId === null) {
                alert("Select a table first.");
                return;
            }

            const body = {
                name: menuItem.name,
                category: menuItem.category,
                price: menuItem.price
            };

            await fetchJson(apiBase + "/api/tables/" + currentTableId + "/items", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            await loadTableDetails(currentTableId);
            await loadTables();
            await loadRegister();
        }

        async function closeCurrentTable(method) {
            if (currentTableId === null) return;

            const tipInput = document.getElementById("tip-input");
            const tip = tipInput ? parseFloat(tipInput.value) || 0 : 0;

            const closedId = currentTableId;

            await fetchJson(apiBase + "/api/tables/" + closedId + "/close", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentMethod: method, tip: tip })
            });

            // Reload lists after payment
            await loadTables();
            await loadRegister();

            // If it was a bar table (ID > 14), it's deleted now
            if (closedId > BASE_TABLE_COUNT) {
                currentTableId = null;
                resetTableView();
            } else {
                // Normal table: still exists but is free
                await loadTableDetails(closedId);
            }
        }


        async function moveTableToTable() {
            if (currentTableId === null) return;

            const input = document.getElementById("move-table-id");
            if (!input) return;

            const targetId = parseInt(input.value, 10);
            if (isNaN(targetId) || targetId <= 0) {
                alert("Enter a valid target table number.");
                return;
            }
            if (targetId === currentTableId) {
                alert("Cannot move to the same table.");
                return;
            }

            await fetchJson(apiBase + "/api/tables/" + currentTableId + "/move-to-table", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ targetTableId: targetId })
            });

            input.value = "";

            await loadTables();
            await loadRegister();
            await selectTable(targetId); // show the new table where the bill is
        }

        // -------- Global refresh --------

        async function refreshAll() {
            await Promise.all([
                loadTables(),
                loadRegister(),
                loadMenu()
            ]);
        }

        window.addEventListener("load", () => {
            refreshAll().catch(err => console.error(err));
        });
    </script>
</body>
</html>
